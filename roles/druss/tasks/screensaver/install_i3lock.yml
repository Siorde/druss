---
##################################################################
# Installation de i3lock
##################################################################
# Installation du paquet i3lock
- name: install i3lock package
  apt:
    name: i3lock
    state: present
    update_cache: yes

# Installation du paquet scrot
- name: install scrot package
  apt:
    name: scrot
    state: present
    update_cache: yes

##################################################################
# Installation et configuration de xbindkeys
##################################################################
# On installe le gestionnaire de raccourcie clavier
- name: install xbindkeys
  apt:
    name: xbindkeys
    state: present
    update_cache: yes
  when: screensaver_shortcut is defined

# On vérifie sur le fichier de configuration existe
- name: check if .xbindkeysrc exist
  file:
    path: ~{{host_user}}/.xbindkeysrc
    owner: "{{host_user}}"
    group: "{{host_user}}"
    state: file
  when: screensaver_shortcut is defined

# On ajoute la configuration du raccourci
- name: add the shortcut configuration
  lineinfile:
    path: ~{{host_user}}/.xbindkeysrc
    line: "{{ item }}"
  when: screensaver_shortcut is defined
  loop:
    - '"/usr/bin/i3lock"'
    - "{{screensaver_shortcut}}"

# On créé le dossier où l'on va mettre le service systemd
- name: create user systemd directory
  file:
    path: "~{{host_user}}/.config/systemd/user"
    state: directory
    owner: "{{host_user}}"
    group: "{{host_user}}"
    mode : 0744

# On ajoute le service xbindkeys
- name: add systemd xbindkeys.service
  template:
    src: "xbindkeys.service"
    dest: "~{{host_user}}/.config/systemd/user/xbindkeys.service"
    owner: "{{host_user}}"
    group: "{{host_user}}"
    mode : 0744
  when: screensaver_shortcut is defined

# On enable le service xbindkeys
- name: enable xbindkeys.service
  systemd:
    name: xbindkeys.service
    enabled: yes
    scope: user
  become: yes
  become_user: "{{host_user}}"
  when: screensaver_shortcut is defined
